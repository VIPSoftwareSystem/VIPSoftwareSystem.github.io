<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition</title>
  <style>
    #result {
      margin-top: 20px;
      width: 400px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Speech Recognition</h1>
  <button id="toggleButton">Toggle Microphone</button>
  <div id="result"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const resultDiv = document.getElementById('result');
    let isListening = false;

    // Check if speech recognition is supported in the browser
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    // Configure the recognition settings
    recognition.continuous = true;
    recognition.interimResults = true;

    toggleButton.addEventListener('click', () => {
      if (!isListening) {
        // Start listening when the button is clicked
        recognition.start();
        isListening = true;
        toggleButton.textContent = 'Stop Microphone';
      } else {
        // Stop listening when the button is clicked again
        recognition.stop();
        isListening = false;
        toggleButton.textContent = 'Start Microphone';
      }
    });

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      resultDiv.textContent = transcript;

      // Extract values using regular expressions
      const plateNumber = getMatch(transcript, /Plate number (\d+)/i);
      const passengers = getMatch(transcript, /Passengers (\d+)/i);
      const type = getMatch(transcript, /Type (.+)/i);

      // Save the variables or do further processing
      console.log('Plate number:', plateNumber);
      console.log('Passengers:', passengers);
      console.log('Type:', type);
    };

    function getMatch(input, regex) {
      const match = input.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
