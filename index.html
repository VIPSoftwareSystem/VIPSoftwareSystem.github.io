<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition</title>
  <style>
    #result {
      margin-top: 20px;
      width: 400px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Speech Recognition</h1>
  <button id="toggleButton">Toggle Microphone</button>
  <div id="result"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const resultDiv = document.getElementById('result');
    let isListening = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = true;
    recognition.interimResults = true;

    toggleButton.addEventListener('click', () => {
      if (!isListening) {
        recognition.start();
        isListening = true;
        toggleButton.textContent = 'Stop Microphone';
      } else {
        recognition.stop();
        isListening = false;
        toggleButton.textContent = 'Start Microphone';
      }
    });

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      resultDiv.textContent = transcript;

      const plateNumber = getMatch(transcript, /Plate number (\d+)/i);
      const passengers = getMatch(transcript, /Passengers (\d+)/i);
      const type = getMatch(transcript, /Type (.+)/i);

      console.log('Plate number:', plateNumber);
      console.log('Passengers:', passengers);
      console.log('Type:', type);

      // Make a POST request to the server
      const requestData = {
        LicensePlate: plateNumber,
        Passengers: passengers,
        Grade: 'A',
        plateType: type,
        notes: ''
      };

      fetch('/saveData', {
        method: 'POST',
        body: JSON.stringify(requestData),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => {
        if (response.ok) {
          console.log('Data saved successfully!');
        } else {
          console.error('Failed to save data');
        }
      })
      .catch(error => {
        console.error('An error occurred: ', error);
      });
    };

    function getMatch(input, regex) {
      const match = input.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
