<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition</title>
  <style>
    #toggleButton {
        height: 200px;
        width: 500px;
    }

    #result {
      margin-top: 20px;
      width: 700px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Speech Recognition</h1>
  <button id="toggleButton">Toggle Microphone</button>
  <div id="result"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const resultDiv = document.getElementById('result');
    let isListening = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = true;
    recognition.interimResults = true;

    toggleButton.addEventListener('click', () => {
      if (!isListening) {
        recognition.start();
        isListening = true;
        toggleButton.textContent = 'Stop Microphone';
      } else {
        recognition.stop();
        isListening = false;
        toggleButton.textContent = 'Start Microphone';
      }
    });

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      resultDiv.textContent = transcript;

      const plateNumber = getMatch(transcript, /Plate number (\d+)/i);
      const passengers = getMatch(transcript, /Passenger (\d+)/i);
      const type = getMatch(transcript, /Type (\d+)/i);
      const grade = getMatch(transcript, /Grade (\d+)/i, ['grid']);
      const notes = getMatch(transcript, /Notes (.+)/i);

      console.log('Plate number:', plateNumber);
      console.log('Passengers:', passengers);
      console.log('Type:', type);
      console.log('Grade:', grade);
      console.log('Notes:', notes);

      // Check if the user said "Confirm"
      if (transcript.toLowerCase().includes('confirm')) {
        // Send the data to the server via AJAX
        const data = {
          LicensePlate: plateNumber,
          Passengers: passengers,
          Grade: grade,
          plateType: type,
          notes: notes
        };

        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/saveData', true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onreadystatechange = function() {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log('Data saved successfully!');
          }
        };
        xhr.send(JSON.stringify(data));
      }
    };

    function getMatch(input, regex, alternativeWords) {
  const match = input.match(regex);
  if (match) {
    return match[1];
  } else if (alternativeWords) {
    for (let i = 0; i < alternativeWords.length; i++) {
      const alternativeRegex = new RegExp(alternativeWords[i] + ' (\\d+)', 'i');
      const matchedAlternative = input.match(alternativeRegex);
      if (matchedAlternative) {
        return matchedAlternative[1];
      }
    }
  }
  return null;
}
  </script>
</body>
</html>
