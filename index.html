<!DOCTYPE html>
<html>
<head>
  <title>Speech Recognition</title>
  <style>

    #result {
      margin-top: 20px;
      width: 400px;
      height: 100px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Speech Recognition</h1>
  <button id="toggleButton">Toggle Microphone</button>
  <div id="result"></div>

  <script>
    const toggleButton = document.getElementById('toggleButton');
    const resultDiv = document.getElementById('result');
    let isListening = false;

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    recognition.continuous = true;
    recognition.interimResults = true;

    toggleButton.addEventListener('click', () => {
      if (!isListening) {
        recognition.start();
        isListening = true;
        toggleButton.textContent = 'Stop Microphone';
      } else {
        recognition.stop();
        isListening = false;
        toggleButton.textContent = 'Start Microphone';
      }
    });

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript;
      resultDiv.textContent = transcript;

      const plateNumber = getMatch(transcript, /Plate number (\d+)/i);
      const passengers = getMatch(transcript, /Passengers (\d+)/i);
      const type = getMatch(transcript, /Type (.+)/i);

      console.log('Plate number:', plateNumber);
      console.log('Passengers:', passengers);
      console.log('Type:', type);

      // Send the data to the PHP script
      const xhr = new XMLHttpRequest();
      xhr.open('POST', 'saveData.php', true);
      xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
      xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
          if (xhr.status === 200) {
            console.log('Data saved successfully!');
          } else {
            console.error('Error saving data:', xhr.responseText);
          }
        }
      };
      xhr.send(`LicensePlate=${plateNumber}&Passengers=${passengers}&Grade=&Type=${type}&notes=`);
    };

    function getMatch(input, regex) {
      const match = input.match(regex);
      return match ? match[1] : null;
    }
  </script>
</body>
</html>
